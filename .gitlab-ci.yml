stages:
  - package
  - docker_build
  - deploy_k8s_demo
  - deploy_k8s_server

variables:
  KUBECONFIG: /etc/deploy/config
#  MAVEN_OPTS: "-Dmaven.repo.local=/root/.m2/repository"
mvn_build_job:
  image: 10.24.2.3/demo/maven:3.6-jdk-8
  stage: package
  only:
    - drone
  tags:
    - k8s-runner
  script:
    - mkdir -p /root/.m2/repository
    - cp -r /opt/cache/.m2/repository /root/.m2
    - ls -l /root/.m2/
    - ls -l /root/.m2/repository
    - mvn clean install -DskipTests=true
    - cd target && jar -xf 2048.war
    - cp -rfv 2048.war /opt/cache



docker_build_job:
  image: docker:latest
  stage: docker_build
  only:
    - drone
  tags:
    - k8s-runner
  script:
    - cp -rfv /opt/cache/2048.war .
    - cp -rfv /opt/cache/2048 .
    - docker login -u $REGISTRY_USERNAME -p $REGISTRY_PASSWORD 10.24.2.3
    - mv Dockerfiles/Dockerfile .
    - docker build -t 10.24.2.3/demo/demo-2048:v1.0 .
    - docker push 10.24.2.3/demo/demo-2048:v1.0

deploy_k8s_demo:
  image: kubectl:1.16.6
  stage: deploy_k8s_demo
  only:
    - drone
  tags:
    - k8s-runner
  script:
    - mkdir -p /etc/deploy
    - echo $kube_config |base64 -d > $KUBECONFIG
    - kubectl apply -f template/demo-2048.yaml

deploy_k8s_server:
  image: kubectl:1.16.6
  stage: deploy_k8s_server
  only:
    - drone
  tags:
    - k8s-runner
  script:
    - mkdir -p /etc/deploy
    - echo $kube_config |base64 -d > $KUBECONFIG
    - kubectl apply -f template/service.yaml


